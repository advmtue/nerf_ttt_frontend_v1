<h1>Login</h1>
<form id="loginform">

	<div class="form-group">
		<input type="text" placeholder="username" [(ngModel)]="username" name="username">
		<p class="error" *ngIf="usernameError != 'valid'">{{ usernameError }}</p>
	</div>

	<div class="form-group">
		<input type="password" placeholder="password" [(ngModel)]="password" name="password">
		<p class="error" *ngIf="passwordError != 'valid'">{{ passwordError }}</p>
	</div>

	<p class="error" *ngIf="error !== 'valid'">{{ error }}</p>

	<a class="button" (click)="submitLogin()">Login</a>
</form>
