<h1>Players</h1>
<div class="search">
	<input type="text" [(ngModel)]="searchName" (input)="updateFilter()">
	<p>Showing {{ activeList.length }} player(s)</p>
</div>
<div class="container">
	<div class="player-container" *ngFor="let player of activeList">
		<a href="#" routerLink="/user/{{ player.id }}">
			<p class="title" [style.color]="player.group_colour">
			{{ player.group_emoji }}
			{{ player.first_name }} 
			{{ player.last_name }}
			</p>
		</a>
	</div>
</div>
