<div *ngIf="game">
	<div class="container">
		<h3>Role: {{ localPlayer.role }}</h3>
	</div>
	<div class="container">
		<h3>Known Associates</h3>
	</div>
	<div class="container">
		<h3>Players (debug)</h3>
		<p *ngFor='let player of game.players'>
			<app-player-name [player]='player'></app-player-name>
			{{ player.role }}
		</p>
	<div class="container">
		<h3>Role description</h3>
	</div>
	<div class="container">
		<h3>Time until start</h3>
	</div>
	<div>
		<h3>Abilities</h3>
	</div>
</div>
